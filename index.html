<!DOCTYPE html>
<html>
<head>
  <title>Spotify - My Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Spotify - My Music</h1>
  </header>

  <main>
    <section class="section">
      <h2 class="section-header">All Songs</h2>
      <ul class="song-list">
        <li class="song-list-item">
          <img src="images/song1.jpg" alt="Song 1">
          <span>Song 1</span>
        </li>
        <li class="song-list-item">
          <img src="images/song2.jpg" alt="Song 2">
          <span>Song 2</span>
        </li>
      </ul>
    </section>

    <section class="section">
      <h2 class="section-header">Most Played Songs</h2>
      <ul class="song-list">
        <li class="song-list-item">
          <img src="images/song3.jpg" alt="Song 3">
          <span>Song 3</span>
        </li>
        <li class="song-list-item">
          <img src="images/song4.jpg" alt="Song 4">
          <span>Song 4</span>
        </li>
      </ul>
    </section>

    <section class="section">
      <h2 class="section-header">Add Songs to Playlist</h2>
      <form class="playlist-form">
        <input type="text" placeholder="Enter song name">
        <input type="submit" value="Add to Playlist">
      </form>
    </section>
  </main>
</body>
</html>
